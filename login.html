<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainAware - Patient Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap">
    <link rel="stylesheet" href=".vscode/style.css">
    <link rel="stylesheet" href=".vscode/login.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Brain
            <i class="fas fa-brain"></i>Aware
        </a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="find-doctor.html">Find a Doctor</a></li>
                <li><a href="progress.html">Progress Tracking</a></li>
                <li><a href="report.html">Report History</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
<center>
    <div class="container">
        <form id="loginForm">
            <h2>Patient Login</h2>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                <div class="error-message" id="password-error">Password must be at least 8 characters</div>
            </div>
            
            <input type="submit" value="Login">
            
            <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a>.</p>
            <p>Forgot your password? <a href="forgot-password.html" class="signup-link">Reset it here</a>.</p>
        </form>
    </div>
</center>
    <script src="login.js"></script>
</body>
</html>
